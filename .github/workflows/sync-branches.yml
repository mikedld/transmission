name: Mirror main to 4.1 branch

on:
  push:
    branches:
      - 'main'

jobs:
  sync-branches:
    runs-on: ubuntu-latest
    name: Mirror changes to 4.1 branch
    steps:
      - name: git checkout
        uses: actions/checkout@v3
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Create PR
        id: create-pr
        uses: tretuna/sync-branches@1.4.0 # https://github.com/marketplace/actions/sync-branches
        with:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
          FROM_BRANCH: 'main'
          TO_BRANCH: 'dev/4-1-0'
          CONTENT_COMPARISON: true
      - name: Add Label
        uses: actions-ecosystem/action-add-labels@v1
        with:
          number: ${{ steps.create-pr.outputs.PULL_REQUEST_NUMBER }}
          labels: automerge
      - name: Automerge PR
        id: automerge
        uses: "pascalgn/automerge-action@v0.15.5"
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          BASE_BRANCHES: "dev/4-1-0"
          LOG: "TRACE"